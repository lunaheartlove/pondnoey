<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100svh;
            font-family: 'Mali', cursive;
            background: linear-gradient(135deg,
                    #FFAFCC,
                    #BDE0FE,
                    #CDB4F5,
                    #FFC8DD);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a3a6e;
        }

        /* ===== Phone ===== */
        .phone {
            width: 380px;
            height: 700px;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 24px 18px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* ===== Overlay Image ===== */
        .overlay-img {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            pointer-events: none;
            opacity: 0.35;
        }

        .phone>*:not(.overlay-img) {
            position: relative;
            z-index: 1;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 12px;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            font-size: 13px;
            opacity: 0.75;
            margin-top: 4px;
        }

        /* ===== Message Box ===== */
        .message-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 22px;
            padding: 20px 18px;
            font-size: 15px;
            line-height: 1.8;
            box-shadow: 0 10px 24px rgba(255, 175, 204, 0.35);
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* ===== Footer ===== */
        .footer {
            margin-top: 14px;
        }

        .next-btn {
            display: block;
            width: 100%;
            padding: 13px 0;
            border-radius: 999px;
            text-align: center;
            text-decoration: none;

            font-family: 'Mali', cursive;
            font-size: 14px;
            font-weight: 600;

            color: #5a3a6e;
            background: linear-gradient(135deg,
                    #FFAFCC,
                    #FFC8DD,
                    #BDE0FE);
            opacity: 0.4;
            pointer-events: none;
            transition: 0.3s;
        }

        .next-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }

        /* ===== Scrollbar ===== */
        .message-box::-webkit-scrollbar {
            width: 6px;
        }

        .message-box::-webkit-scrollbar-thumb {
            background: rgba(255, 175, 204, 0.45);
            border-radius: 999px;
        }

        .message-box {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 175, 204, 0.45) transparent;
        }

        @media (max-width: 360px) {
            body {
                overflow: hidden;
            }

            .phone {
                transform: scale(0.88);
                transform-origin: center center;
            }
        }

        @media (min-width: 361px) and (max-width: 430px) {
            body {
                overflow: hidden;
            }

            .phone {
                transform: scale(0.95);
                transform-origin: center center;
            }
        }

        @media (min-width: 431px) and (max-width: 480px) {
            body {
                overflow: hidden;
            }

            .phone {
                transform: scale(0.97);
                transform-origin: center center;
            }
        }

        @media (min-width: 481px) and (max-width: 599px) {
            .phone {
                transform: scale(1);
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 32px;
            }

            .phone {
                transform: scale(1.08);
                transform-origin: center center;
            }
        }

        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding-top: 12px;
                overflow: hidden;
            }

            .phone {
                transform: scale(0.82);
                transform-origin: top center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="phone">

        <img src="img/back.png" class="overlay-img" alt="">

        <!-- Header -->
        <div class="header">
            <h2>ข้อความปิดท้าย</h2>
            <p>จากใจเนยถึงปอนด์</p>
        </div>

        <!-- Message -->
        <div class="message-box" id="message"></div>

        <!-- Footer -->
        <div class="footer">
            <a href="index.html" class="next-btn" id="backBtn">
                กลับไปหน้าแรก
            </a>
        </div>

    </div>

    <script>

        // อิอิ
        const text = `ดีใจที่มีปอนด์อยู่ข้างกันอีกปีนะ อยู่ไปอีกทุกๆปีล่ะ  ก็ไม่คิดว่าจะมีใครได้อีกแล้วล่ะ ตั้งแต่มาเจอปอนด์ ขอบคุณที่ทำให้มั่นใจในความรักของเรานะ ดีจังเลย แฟนน่ารักแบบนี้ (: ช่วยน่ารักไปอีก 60 ปีเล้ยยยย รัก รักโคตรๆ!! `;

        const box = document.getElementById("message");
        const btn = document.getElementById("backBtn");

        let i = 0;
        const speed = 40; // ปรับความเร็วพิมพ์ (ms)

        function typeText() {
            if (i < text.length) {
                box.textContent += text.charAt(i);
                box.scrollTop = box.scrollHeight; // auto scroll
                i++;
                setTimeout(typeText, speed);
            } else {
                btn.classList.add("active");
            }
        }

        typeText();
    </script>

</body>

</html>
