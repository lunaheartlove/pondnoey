<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ===== พื้นหลังเดียวกับหน้า index ===== */
        body {
            min-height: 100svh;
            font-family: 'Mali', cursive;
            background: linear-gradient(135deg,
                    #FFAFCC,
                    #BDE0FE,
                    #CDB4F5,
                    #FFC8DD);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #4a4a4a;
        }

        /* ===== ตัวเครื่องโทรศัพท์ ===== */
        .phone {
            width: 380px;
            height: 700px;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.18);
            padding: 18px 16px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ===== รูปตกแต่งด้านหลัง ===== */
        .overlay-img {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            pointer-events: none;
            opacity: 0.2;
        }

        .phone>*:not(.overlay-img) {
            position: relative;
            z-index: 1;
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #5a3a6e;
        }

        /* ===== Chat Area ===== */
        .chat {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            padding: 8px 4px;
        }

        .system {
            text-align: center;
            font-size: 14px;
            opacity: 0.6;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .bubble {
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.95),
                    rgba(255, 240, 246, 0.9));
            padding: 14px 18px;
            border-radius: 20px 20px 20px 6px;
            font-size: 16px;
            line-height: 1.65;
            max-width: 240px;
            color: #4a3a3a;
            box-shadow: 0 6px 14px rgba(255, 175, 204, 0.35);
            animation: fadeUp 0.4s ease forwards;
        }

        /* ===== Footer ===== */
        .footer {
            margin-top: 8px;
            padding: 6px 0;
        }

        /* ===== ปุ่มใหม่ (ใช้ <a>) ===== */
        .next-btn {
            display: block;
            width: 100%;
            padding: 13px 0;
            border-radius: 999px;
            text-align: center;
            text-decoration: none;

            font-family: 'Mali', cursive;
            font-size: 14px;
            font-weight: 600;

            color: #5a3a6e;
            background: linear-gradient(135deg,
                    #FFAFCC,
                    #FFC8DD,
                    #BDE0FE);
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }

        .next-btn:active {
            transform: translateY(0);
        }

        .next-btn.final {
            color: #5a3a6e;
            background: linear-gradient(135deg,
                    #FFAFCC,
                    #FFC8DD,
                    #BDE0FE);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Scrollbar ===== */
        .chat::-webkit-scrollbar {
            width: 6px;
        }

        .chat::-webkit-scrollbar-thumb {
            background: rgba(255, 175, 204, 0.6);
            border-radius: 999px;
        }

        .chat {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 175, 204, 0.6) transparent;
        }

        /* ===== ≤ 360px (มือถือจอเล็กมาก) ===== */
        @media (max-width: 360px) {
            .phone {
                transform: scale(0.9);
            }

            .header h2 {
                font-size: 16px;
            }

            .bubble {
                font-size: 14px;
                max-width: 210px;
            }

            .avatar {
                width: 32px;
                height: 32px;
            }

            .next-btn {
                font-size: 13px;
            }
        }

        /* ===== 361px – 480px (มือถือทั่วไป) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .phone {
                transform: scale(1);
            }

            .bubble {
                max-width: 230px;
            }
        }

        /* ===== 481px – 599px (มือถือใหญ่ / tablet เล็ก) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .phone {
                transform: scale(1.05);
            }

            .bubble {
                font-size: 16.5px;
                max-width: 250px;
            }

            .header h2 {
                font-size: 19px;
            }
        }

        /* ===== 600px – 1024px (Tablet / iPad) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 32px;
            }

            .phone {
                transform: scale(1.1);
            }

            .bubble {
                font-size: 17px;
                max-width: 280px;
            }

            .next-btn {
                font-size: 15px;
            }
        }

        /* ===== Landscape มือถือ (แนวนอน) ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding-top: 12px;
            }

            .phone {
                transform: scale(0.85);
            }

            .chat {
                gap: 12px;
            }

            .bubble {
                font-size: 14px;
            }
        }

        /* ===== Fix iOS (iPhone X → 16 Pro) ขอบล้น ===== */
        @media (max-width: 430px) {
            .phone {
                max-width: calc(100vw - 32px);
                transform: scale(0.96);
                transform-origin: center center;
            }
        }

        /* ===== Safe Area (Notch / Gesture Edge) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* ===== Reduce Motion (Accessibility) ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== ≤ 360px (มือถือจอเล็กมาก) ===== */
        @media (max-width: 360px) {
            .phone {
                transform: scale(0.9);
            }

            .header h2 {
                font-size: 16px;
            }

            .bubble {
                font-size: 14px;
                max-width: 210px;
            }

            .avatar {
                width: 32px;
                height: 32px;
            }

            .next-btn {
                font-size: 13px;
            }
        }

        /* ===== 361px – 480px (มือถือทั่วไป) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .phone {
                transform: scale(1);
            }

            .bubble {
                max-width: 230px;
            }
        }

        /* ===== 481px – 599px (มือถือใหญ่ / tablet เล็ก) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .phone {
                transform: scale(1.05);
            }

            .bubble {
                font-size: 16.5px;
                max-width: 250px;
            }

            .header h2 {
                font-size: 19px;
            }
        }

        /* ===== 600px – 1024px (Tablet / iPad) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 32px;
            }

            .phone {
                transform: scale(1.1);
            }

            .bubble {
                font-size: 17px;
                max-width: 280px;
            }

            .next-btn {
                font-size: 15px;
            }
        }

        /* ===== Landscape มือถือ (แนวนอน) ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding-top: 12px;
            }

            .phone {
                transform: scale(0.85);
            }

            .chat {
                gap: 12px;
            }

            .bubble {
                font-size: 14px;
            }
        }

        /* ===== Fix iOS (iPhone X → 16 Pro) ขอบล้น ===== */
        @media (max-width: 430px) {
            .phone {
                max-width: calc(100vw - 32px);
                transform: scale(0.96);
                transform-origin: center center;
            }
        }

        /* ===== Safe Area (Notch / Gesture Edge) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* ===== Reduce Motion (Accessibility) ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="phone">

        <img src="img/gb.png" class="overlay-img" alt="bg">

        <div class="header">
            <h2>ข้อความจากเค้า</h2>
        </div>

        <div class="chat" id="chat">
            <div class="system">1 มกราคม</div>

            <div class="message">
                <img src="img/124-1.jpeg" class="avatar">
                <div class="bubble">Happy New Year</div>
            </div>

            <div class="message">
                <img src="img/124-1.jpeg" class="avatar">
                <div class="bubble">เนยมีอะไรจะอยากบอกกับปอนด์</div>
            </div>
        </div>

        <div class="footer">
            <a href="javascript:void(0)" class="next-btn" id="actionBtn" onclick="nextMessage()">
                อ่านต่อ
            </a>
        </div>

    </div>

    <script>
        // อิอิ
        const messages = [
            "เราไม่รู้ว่าปีนี้จะเป็นยังไง",
            "อาจจะมีวันที่ดี และวันที่เหนื่อยเหมือนเดิม",
            "แต่สิ่งหนึ่งที่เนยอยากให้ปอนด์รู้",
            "คือทุกวันที่ผ่านมา เนยตั้งใจมีปอนด์อยู่ในนั้นจริงๆ",
            "ไม่ว่าจะผ่านไปอีกกี่ปี",
            "ขอให้ยังอยู่ข้างๆกัน",
            "คอยช่วยเหลือกัน",
            "และรักกัน แบบนี้ตลอดไปนะ (:",
            "รู้มั้ยว่ารักมากๆ",
            "และจะรักคนเดียวตลอดไป ☺️"
        ];

        let index = 0;
        const chat = document.getElementById("chat");
        const btn = document.getElementById("actionBtn");

        function nextMessage() {
            if (index < messages.length) {
                const row = document.createElement("div");
                row.className = "message";

                const avatar = document.createElement("img");
                avatar.src = "img/124-1.jpeg";
                avatar.className = "avatar";

                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.textContent = messages[index];

                row.appendChild(avatar);
                row.appendChild(bubble);
                chat.appendChild(row);
                chat.scrollTop = chat.scrollHeight;

                index++;

                if (index === messages.length) {
                    btn.textContent = "รีวิวปีที่ผ่านมา";
                    btn.classList.add("final");
                }
            } else {
                window.location.href = "memory.html";
            }
        }
    </script>

</body>

</html>
